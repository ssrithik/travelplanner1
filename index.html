<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <script src="auth.js"></script>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    .navbar {
      background-color: rgba(26, 26, 26, 0.9);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #ff7f50;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
      list-style: none;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ff7f50;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: rgba(26, 26, 26, 0.9);
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 4px;
      margin-top: 10px;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: rgba(255, 127, 80, 0.2);
    }

    .show {
      display: block;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/images/travel-bg.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero-content {
      max-width: 800px;
      width: 100%;
    }

    .hero h1 {
      font-size: 4rem;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .hero p {
      font-size: 1.5rem;
      color: white;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 2rem;
    }

    .explore-btn {
      padding: 15px 40px;
      background-color: #ff7f50;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .explore-btn:hover {
      background-color: #ff6b3d;
      transform: translateY(-2px);
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .search-form {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .search-bar {
      padding: 15px 25px;
      width: 400px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .search-btn {
      padding: 15px 30px;
      background-color: #1a73e8;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .search-btn:hover {
      background-color: #1557b0;
    }

    .search-results {
      padding: 40px 20px;
      background-color: #f5f5f5;
    }

    .destination-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .destination-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .destination-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .destination-info {
      padding: 20px;
    }

    .destination-info h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .destination-info p {
      color: #666;
      line-height: 1.5;
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">TravelPlanner</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="explore.html">Explore</a></li>
      <li><a href="mybookings.html">My Bookings</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li class="dropdown">
        <a href="login.html" id="userButton">Login</a>
        <div class="dropdown-content" id="dropdownMenu">
          <a href="#" id="logoutButton">Logout</a>
        </div>
      </li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Your Next Adventure Awaits</h1>
      <p>Plan your dream vacation now!</p>
      <div class="hero-buttons">
        <a href="explore.html" class="explore-btn" id="exploreBtn">Explore Destinations</a>
      </div>
      <div class="search-container">
        <form id="searchForm" class="search-form">
          <input type="text" id="searchQuery" placeholder="Enter your destination" class="search-bar" autocomplete="off">
          <button type="submit" class="search-btn">Search</button>
        </form>
      </div>
    </div>
  </section>

  <section class="search-results" id="searchResultsSection" style="display: none;">
    <h2>Search Results</h2>
    <div id="searchResults" class="destination-grid"></div>
  </section>

  <footer>
    <p>&copy; 2024 TravelPlanner | Designed with passion</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const userButton = document.getElementById('userButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const logoutButton = document.getElementById('logoutButton');
        const searchForm = document.getElementById('searchForm');
    
        const username = localStorage.getItem('username');
        const isLoggedIn = localStorage.getItem('isLoggedIn') === "true";
    
        if (isLoggedIn && username) {
            userButton.textContent = username;
            userButton.href = '#';

            userButton.addEventListener('click', function(e) {
                e.preventDefault();
                dropdownMenu.classList.toggle('show');
            });

            window.addEventListener('click', function(e) {
                if (!userButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });

            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('username');
                localStorage.removeItem('isLoggedIn');
                sessionStorage.clear();
                window.location.href = 'login.html';
            });
        } else {
            userButton.textContent = 'Login';
            userButton.href = 'login.html';
            dropdownMenu.style.display = 'none';
        }

        searchForm?.addEventListener('submit', async (event) => {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value.trim().toLowerCase();
    
            const cityPages = {
                'paris': 'paris.html',
                'newyork': 'newyork.html',
                'new york': 'newyork.html',
                'tokyo': 'tokyo.html',
                'spain': 'spain.html'
            };

            if (cityPages[query]) {
                window.location.href = cityPages[query];
                return;
            }

            if (query) {
                try {
                    const response = await fetch(`/api/search-destinations?query=${query}`);
                    const results = await response.json();
                    const searchResultsDiv = document.getElementById('searchResults');
                    const searchResultsSection = document.getElementById('searchResultsSection');
                    
                    searchResultsDiv.innerHTML = '';
                    searchResultsSection.style.display = 'block';

                    if (results.length > 0) {
                        results.forEach(destination => {
                            const card = document.createElement('div');
                            card.className = 'destination-card';
                            card.innerHTML = `
                                <img src="${destination.imageUrl || '/images/travel-bg.jpg'}" alt="${destination.name}" loading="lazy">
                                <div class="destination-info">
                                    <h3>${destination.name}</h3>
                                    <p>${destination.description || 'No description available.'}</p>
                                </div>
                            `;
                            searchResultsDiv.appendChild(card);
                        });
                    } else {
                        searchResultsDiv.innerHTML = '<p>No destinations found.</p>';
                    }
                } catch (error) {
                    console.error('Error fetching destinations:', error);
                }
            }
        });
    });
  </script>
    
</body>
</html>
